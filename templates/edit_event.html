{% extends "base.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="center-card">
  <div class="card dark">
    <h2>Edit Event</h2>
    <form method="post">
      <label>Title</label>
      <input type="text" name="title" value="{{ event.title }}" required>

      <label>Description</label>
      <textarea name="description" rows="5" required>{{ event.description }}</textarea>

      <label>Location</label>
      <input type="text" name="location" value="{{ event.location }}" required>

      <label>Date</label>
      <input type="date" name="date" value="{{ event.date }}" required>

      <label>Time</label>
      <input type="time" name="time" value="{{ event.time }}" required>

      <label>Status</label>
      <select name="status">
        <option value="pending" {% if event.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="approved" {% if event.status == 'approved' %}selected{% endif %}>Approved</option>
        <option value="cancelled" {% if event.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
      </select>

      <button class="btn primary" type="submit">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
